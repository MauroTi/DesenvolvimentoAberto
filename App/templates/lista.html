{% extends "fila_pedidos.html" %}
{% block conteudo %}
    <table class="table table-striped table-responsive table-bordered">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Idade</th>
				<th>Sexo</th>
				<th>Satisfação</th>
            </tr>
        </thead>
        <tbody>            
            {% for lista in listas  %}            
				<tr>
					<td>{{ lista.nome }}</td>
					<td>{{ lista.endereco }}</td>
					<td>{{ lista.cpf }}</td>
					<td>{{ lista.telefone }}</td>
					<td>{{ lista.email }}</td>
				</tr>
			{% endfor %}        
        </tbody>
    </table>
{% endblock %}
